<section id="contact" class="py-16 md:py-24">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto text-center mb-12 animate-fade-up">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Get in Touch</h2>
      <p class="text-gray-600">
        Ready to transform your business? Let's discuss how we can help.
      </p>
    </div>

    <div class="animate-fade-up animate-delay-100">
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm max-w-xl mx-auto">
        <div class="p-6">
          <form id="contact-form" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium mb-2">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-3 py-2 border rounded-md"
                placeholder="Your name"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium mb-2">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 border rounded-md"
                placeholder="Your email"
              />
            </div>

            <div>
              <label for="message" class="block text-sm font-medium mb-2">Message</label>
              <textarea
                id="message"
                name="message"
                required
                class="w-full px-3 py-2 border rounded-md min-h-[120px]"
                placeholder="How can we help?"
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full btn-primary"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
